<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../web_semantica/images/logo.png">
    <meta name="author" content="Gonzalo Martínez de la Torre">
    <title>Formulario de ejemplo</title>
    <link rel="stylesheet" href="../css/formulario3.css">
</head>

<body>
    <a href="/index.html" class="logo">
        <img src="../../web_semantica/images/logo.png" alt="Logo">
    </a>
    <div class="principal">
        <h1>Formulario de Ejemplo</h1>
        <form>
            <label>Botón:
                <input type="button" value="Click aquí">
            </label>
            <label>Checkbox:
                <input type="checkbox">
            </label>
            <label>Color:
                <input type="color">
            </label>
            <label>Fecha:
                <input type="date">
            </label>
            <label>Fecha y Hora:
                <input type="datetime-local">
            </label>
            <label>Email:
                <input type="email" placeholder="ejemplo@correo.com">
            </label>
            <label>Archivo:
                <input type="file">
            </label>
            <label>Imagen:
                <input type="image" src="https://www.w3schools.com/images/w3schools_green.jpg" alt="Enviar">
            </label>
            <label>Mes:
                <input type="month">
            </label>
            <label>Número:
                <input type="number">
            </label>
            <label>Contraseña:
                <input type="password" placeholder="Contraseña">
            </label>
            <label>Radio:
                <input type="radio" name="radio">
            </label>
            <label>Rango:
                <input type="range">
            </label>
            <label>Reset:
                <input type="reset" value="Reiniciar">
            </label>
            <label>Buscar:
                <input type="search" placeholder="Buscar...">
            </label>
            <label>Enviar:
                <input type="submit" value="Enviar">
            </label>
            <label>Teléfono:
                <input type="tel" placeholder="+34 123 456 789">
            </label>
            <label>Texto:
                <input type="text" placeholder="Escriba algo">
            </label>
            <label>Hora:
                <input type="time">
            </label>
            <label>URL:
                <input type="url" placeholder="https://ejemplo.com">
            </label>
            <label>Semana:
                <input type="week">
            </label>
        </form>
    </div>
</body>
</html>
