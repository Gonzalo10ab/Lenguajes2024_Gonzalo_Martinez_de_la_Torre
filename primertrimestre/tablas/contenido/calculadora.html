<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../web_semantica/images/logo.png">
    <meta name="author" content="Gonzalo Martínez de la Torre">
    <link rel="stylesheet" href="../css/calculadora.css">
    <title>Calculadora</title>

</head>
<body class="calculadora">
    <a href="/index.html" class="logo">
        <img src="../../web_semantica/images/logo.png" alt="Logo">
    </a>
    <input type="text" readonly placeholder="(10+6.4) * √5">
    <table class="principal">
        <tr>
            <td><button>MC</button></td>
            <td><button>MR</button></td>
            <td><button>MS</button></td>
            <td><button>M +</button></td>
            <td><button>M -</button></td>
        </tr>
        <tr>
            <td><button>←</button></td>
            <td><button>CE</button></td>
            <td><button>C</button></td>
            <td><button>±</button></td>
            <td><button>√</button></td>
        </tr>
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>/</button></td>
            <td><button>%</button></td>
        </tr>
        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>*</button></td>
            <td><button>1/x</button></td>
        </tr>
        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>-</button></td>
            <td rowspan="2"><button>=</button></td>
        </tr>
        <tr>
            <td colspan="2"><button>0</button></td>
            <td><button>,</button></td>
            <td><button>+</button></td>
        </tr>
    </table>
</body>
</html>
