<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gonzalo Martínez de la Torre">
    <link rel="stylesheet" href="../css/formulario.css">
    <title>Formulario de contacto</title>
</head>
<body>
    <div>
        <h1>Formulario de contacto</h1>
        <p>Escríbenos y en breve nos pondremos en contacto contigo</p>
        <form method="post">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required placeholder="Escribe tu nombre"><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Escribe tu email"><br>

            <label for="tel">Teléfono</label>
            <input type="tel" id="tel" name="tel" required placeholder="Escribe tu teléfono"><br>

            <label for="url">Sitio Web</label>
            <input type="url" id="url" name="url" required placeholder="Escribe la URL de la Web"><br>

            <label for="subject">Asunto</label>
            <input type="text" id="subject" name="subject" required placeholder="Escribe un asunto"><br>

            <label for="message">Mensaje</label>
            <textarea id="message" name="message" rows="4" cols="50" required placeholder="Deja aquí tu comentario"></textarea>

            <input type="submit" value="Enviar formulario">
        </form>
    </div>
</body>
</html>
