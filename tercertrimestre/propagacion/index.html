<!DOCTYPE html>
<html lang="es">

<head>

    <title>Eventos: stopPropagation y preventDefault</title>

</head>

<body>

        <div id="navbar-container"></div>

            <button class="btn" id="toggle">Desactivar/activar enlace</button>

    <footer>

    <script src="../js/rutas_dinamicas.js"></script>
