    <div class="calculadora">
        <!-- Solicita al usuario que introduzca el primer número -->
        <label>Primer número: <input type="number" id="numero1"></label><br>
        <!-- Solicita al usuario que introduzca el segundo número -->
        <label>Segundo número: <input type="number" id="numero2"></label><br>
        <!-- Botón que al ser pulsado ejecuta la función calcular() -->
        <button onclick="calcular()">Calcular</button><br>
        <!-- Muestra la suma de los dos números -->
        <div class="resultado">La suma es: <span id="suma"></span></div>
        <!-- Muestra el producto (multiplicación) de los dos números -->
        <div class="resultado">El producto es: <span id="producto"></span></div>
        <!-- Muestra cuál de los dos números es mayor -->
        <div class="resultado">El número mayor es: <span id="mayor"></span></div>
    </div>

    <script>
        // Función que calcula la suma, el producto y determina el número mayor
        function calcular() {
            // Obtiene los valores introducidos en los inputs y los convierte a números
            const numero1 = Number(document.getElementById("numero1").value);
            const numero2 = Number(document.getElementById("numero2").value);

            // Realiza el cálculo de la suma
            const suma = numero1 + numero2;

            // Realiza el cálculo del producto
            const producto = numero1 * numero2;

            // Determina cuál de los números es mayor
            let mayor;
            if (numero1 > numero2) {
                mayor = numero1; // Si el primer número es mayor
            } else if (numero2 > numero1) {
                mayor = numero2; // Si el segundo número es mayor
            } else {
                mayor = "Los números son iguales"; // Si son iguales
            }

            // Actualiza los elementos HTML con los resultados obtenidos
            document.getElementById("suma").textContent = suma;
            document.getElementById("producto").textContent = producto;
            document.getElementById("mayor").textContent = mayor;
        }
    </script>
