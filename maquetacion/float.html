<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tablero Ajedrez</title>
    <style>
        body {
            text-align: center;

        }

        .tablero {
            width: 800px;

            position: relative;
        }

        .blanca {
            background-color: whitesmoke;
        }

        .negro {
            background-color: black;
        }

        .casilla {
            width: 200px;
            height: 200px;
            float: left;
        }

        .salto {
            clear: left;
        }
    </style>
</head>
<body>
    <h1>Dise√±o Fijo</h1>
    <div class="tablero">
        <div class="casilla blanca "></div>

        <div class="casilla blanca "></div>   
    </div>
</body>
</html>
